sudo: false
language: rust
rust:
- stable
- nightly
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test
after_success:
- |
  travis-cargo --only stable doc-upload &&
  travis-cargo coveralls --no-sudo --verify
os:
- windows
- linux
- osx
env:
  global:
  - secure: 
